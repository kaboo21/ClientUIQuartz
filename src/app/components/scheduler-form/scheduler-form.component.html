<div class="form-group">
  <form [formGroup]="scheduleForm" novalidate (ngSubmit)="saveJob()">


    <div class="row">
      <div class="col">
        <label for="exampleInputEmail1">Every</label>
        <input type="email" class="form-control" formControlName="everyAmount" id="exampleInputEmail1" aria-describedby="emailHelp" type="number">
      </div>

      <div class="col">

        <label for="everyType">Timespan</label>
        <select class="form-select" aria-label="Timespan" formControlName="everyType">
          <option *ngFor="let type of timeSpanDropDown" [value]="type"    >
            {{type}}
          </option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="exampleInputEmail11">From hour</label>
        <input type="email" class="form-control" formControlName="fromTimeSpan" id="exampleInputEmail11" aria-describedby="emailHelp" type="number">
      </div>

      <div class="col">
        <label for="exampleInputPassword11">To hour</label>
        <input type="password" class="form-control" formControlName="toTimeSpan" id="exampleInputPassword11" type="number">
      </div>
    </div>


    <!-- checkboxes -->
    <div class="row checkbox">
      <div class="col">
        <input class="form-check-input" type="checkbox" formControlName="everySunday" id="flexCheckDefault1">
        <label class="form-check-label" for="flexCheckDefault1">
          Every Sunday
        </label>
      </div>
      <div class="col">
        <input class="form-check-input" type="checkbox" formControlName="everyMonday" id="flexCheckDefault2">
        <label class="form-check-label" for="flexCheckDefault2">
          Every Monday
        </label>
      </div>
    </div>

    <div class="row checkbox">
      <div class="col">
        <input class="form-check-input" type="checkbox" formControlName="everyTuesday" id="flexCheckDefault3">
        <label class="form-check-label" for="flexCheckDefault3">
          Every Tuesday
        </label>
      </div>
      <div class="col">
        <input class="form-check-input" type="checkbox" formControlName="everyWendnesday" id="flexCheckDefault4">
        <label class="form-check-label" for="flexCheckDefault4">
          Every Wendnesday
        </label>
      </div>
    </div>

    <div class="row checkbox">
      <div class="col">
        <input class="form-check-input" type="checkbox" formControlName="everyThursday" id="flexCheckDefault5">
        <label class="form-check-label" for="flexCheckDefault5">
          Every Thursday
        </label>
      </div>
      <div class="col checkbox">
        <input class="form-check-input" type="checkbox" formControlName="everyFriday" id="flexCheckDefault6">
        <label class="form-check-label" for="flexCheckDefault6">
          Every Friday
        </label>
      </div>
    </div>

    <div class="row checkbox">
      <div class="col">
        <input class="form-check-input" type="checkbox" formControlName="everySaturday" id="flexCheckDefault7">
        <label class="form-check-label" for="flexCheckDefault7">
          Every Saturday
        </label>
      </div>
      <div class="col">
        <input class="form-check-input" type="checkbox" formControlName="isScheduled" id="flexCheckDefault8">
        <label class="form-check-label" for="flexCheckDefault8">
          Is Scheduled
        </label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Cancel</button>
    <button type="submit" class="btn btn-primary">Save Job</button>
  </form>
</div>
